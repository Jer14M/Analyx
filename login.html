
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco dell'Eredità - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <div class="container">
    <h1>Gioco dell'Eredità</h1>
    
    <div id="login-container">
      <div class="form-toggle">
        <button id="login-toggle" class="active">Accedi</button>
        <button id="register-toggle">Registrati</button>
      </div>
      
      <div id="login-form">
        <h2>Accedi</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="text" id="login-username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" placeholder="Password" required>
          </div>
          <div id="login-error" class="error-message"></div>
          <div class="form-group">
            <button type="submit">Accedi</button>
          </div>
        </form>
      </div>
      
      <div id="register-form" class="hidden">
        <h2>Registrati</h2>
        <form id="registerForm">
          <div class="form-group">
            <input type="text" id="register-username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" id="register-password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" id="register-confirm-password" placeholder="Conferma Password" required>
          </div>
          <div id="register-error" class="error-message"></div>
          <div class="form-group">
            <button type="submit">Registrati</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
